<html>
<head>
    <meta charset="utf-8">
    <title>Hello World Again</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

<div id="container" style="text-align: center">
    <span>Your IP is</span>

    <span id="iptext"></span>
</div>
</body>

<script type="text/javascript">

    fetch('${WEB_API_ENDPOINT}', {method:'POST', redirect:'follow'}).then((response)=>{
        if (response.status !== 200) {
            document.getElementById("iptext").innerHTML = 'Looks like there was a problem. Status Code: ' + response.status;
            return
        }
        return response.json().then((data)=>{

            document.getElementById("iptext").innerHTML = data.input.requestContext.identity.sourceIp

        })
    })
</script>

</html>
